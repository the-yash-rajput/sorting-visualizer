<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="arrayInputs">
                <p>Size of the array :</p>
                <input id="a_Size" type="range" min=20 max=150 step=1 value=80>
                <p>Speed of the algorithm :</p>
                <input id="algorithmSpeed" type="range" min=1 max=5 step=1 value=4>
                <button id="algorithmGenerate">Generate New Array!</button>
            </div>

            <div class="headerRight">
                <p class="navHeading">Sorting Visualizer</p>
                <div class="algos">
                    <button>Bubble</button>
                    <button>Selection</button>
                    <button>Insertion</button>
                    <button>Merge</button>
                    <button>Quick</button>
                    <button id="heap">Heap</button>
                </div>
            </div>

        </nav>
    </header>

    <section>
        <div id="infoCont1">
            <p>This is First Container</p>
        </div>
        <div id="arrayContainer">
            
        </div>
        <div id="infoCont2">
            <p>This is Second Container</p>
        </div>
    </section>

    <footer>

    </footer>


    <script src="/scripts/main.js"></script>   
    <script src="/scripts/visualization.js"></script>  

    <script src="./scripts/bubbleSort.js"></script>
    <script src="./scripts/selectionSort.js"></script>
    <script src="./scripts/insertionSort.js"></script>
    <script src="./scripts/mergeSort.js"></script>
    <script src="./scripts/quickSort.js"></script>
    <script src="./scripts/heapSort.js"></script>
    
</body>
</html>
